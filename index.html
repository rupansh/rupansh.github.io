<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rupansh</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Open+Sans|IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/0f7436d72a.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- NAV -->
    <a href="#" class="navbar-brand">
        <h1 id="title">Rupansh</h1>
    </a>
    <button id="nav-toggle" class="btn btn-primary-outline">
        <i class="fas fa-2x fa-bars"></i>
    </button>
    <div class="overlay" id="mOverlay">
        <ul class="overlay-nav">
            <li>
                <a href="#main" rhref="#main">HOME</a>
            </li>
            <li>
                <a href="#main" rhref="#skills">SKILLS</a>
            </li>
            <li>
                <a href="#main" rhref="#projects">PROJECTS</a>
            </li>
            <li>
                <a href="#main" rhref="#social">SOCIAL</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid">
        <!-- Main -->
        <div id="main">
            <p>
            I am Rupansh.
            <br>
            I code <em>stuff</em>
            </p>
        </div>

        <div class="tran">
            <h1 id="tran-1-txt"><span style="color: #fafafa;">W</span><span style="color: #fafafa;">e</span><span style="color: #fafafa;">l</span><span style="color: #fafafa;">c</span><span style="color: #fafafa;">o</span><span style="color: #fafafa;">m</span><span style="color: #fafafa;">e</span><span style="color: #fafafa;"> </span><span style="color: #fafafa;">t</span><span style="color: #fafafa;">o</span><span style="color: #fafafa;"> </span><span style="color: #fafafa;">m</span><span style="color: #fafafa;">y</span><span style="color: #fafafa;"> </span><span style="color: #fafafa;">s</span><span style="color: #fafafa;">i</span><span style="color: #fafafa;">t</span><span style="color: #fafafa;">e</span><span style="color: #fafafa;">!</span></h1>
        </div>
        
        <!-- skills -->
        <div id="skills">
            <h4>fn skill(language: &str) {</h4>
            <ul class="row list-unstyled" id="skill-table">
                <template name=skill-item>
                    <li class="col-lg-3 col-md-6 col-sm-12">
                        <div class="skill">
                            <div class="fill" style="--max: {pix}px; animation-duration: {duration}s;">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="400px" height="400px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
                                    <path fill="#f5d300" id="waveShape" d="M300,300V2.5c0,0-0.6-0.1-1.1-0.1c0,0-25.5-2.3-40.5-2.4c-15,0-40.6,2.4-40.6,2.4
                                  c-12.3,1.1-30.3,1.8-31.9,1.9c-2-0.1-19.7-0.8-32-1.9c0,0-25.8-2.3-40.8-2.4c-15,0-40.8,2.4-40.8,2.4c-12.3,1.1-30.4,1.8-32,1.9
                                  c-2-0.1-20-0.8-32.2-1.9c0,0-3.1-0.3-8.1-0.7V300H300z"/>
                                </svg>
                            </div>
                            <p>{name}</p>
                        </div>
                    </li>
                </template>
            </ul>
            <h4>}</h4>
        </div>

        <div class="tran">
            <h1 id="tran-2-txt">// Enter Projects</h1>
        </div>

        <!-- projects -->
        <div id="projects">
            <h4>def projects(username="rupansh", project):</h4>
            <template name="proj-item">
                <div class="proj-wrapper">
                    <a href="{url}" target="_blank">
                        <div class="project">
                            <div class="proj-info">
                                <h5>{title}</h5>
                                <p>{desc}</p>
                                <p class="pr-info">lang: {lang} &nbsp;license: {license}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </template>
            <h4 id="pr-ret">return f"https://github.com/{username}/{project}"</h4>
        </div>
    </div>

    <div class="tran">
        <h1 id="tran-3-txt">#  &nbsp;Stalk Me Here!</h1>
    </div>

    <!-- Social -->
    <div id="social">
        <img src="res/pro.png" id="profile-pic" alt="profile-pic">
        <div class="github sicon sicon-bg d-flex align-items-center justify-content-center"><a class="fab fa-github" href="https://github.com/rupansh" target="_blank"></a></div>
        <div class="telegram sicon d-flex align-items-center justify-content-center"><a class="fab fa-telegram" href="https://t.me/kekboi1" target="_blank"></a></div>
        <div class="facebook sicon sicon-bg d-flex align-items-center justify-content-center"><a class="fab fa-facebook-f" href="https://fb.com/gv23bncjm" target="_blank"></a></div>
        <div class="twitter sicon d-flex align-items-center justify-content-center"><a class="fab fa-twitter" href="https://twitter.com/rupanshsekar" target="_blank"></a></div>
    </div>

    <div id="footer">
        <p>Â© Rupansh Sekar 2020.</p>
    </div>

    <!-- JS -->
    <script src="js/detect-phone.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="js/snuggsi.min.js"></script> <!-- CDN is too slow -->
    <script src="js/three.r95.min.js"></script>
    <script src="js/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
        el: "#main",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x8f7fe,
        backgroundColor: 0x121212
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js", crossorigin="anonymous"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
